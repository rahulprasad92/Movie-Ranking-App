<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üé¨ Movie Galaxy</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@300;500&family=Pacifico&display=swap');

    :root {
      --bg-dark: #0d0b21;
      --bg-light: #f0f0f0;
      --card-dark: #1e1b38;
      --card-light: #ffffff;
      --accent1: #9d00ff;
      --accent2: #00f7ff;
      --text-dark: #ffffff;
      --text-light: #111111;
      --highlight-color: #8fff00;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      transition: all 0.4s ease-in-out;
      background-image: radial-gradient(#2c2c6c 1px, transparent 1px);
      background-size: 40px 40px;
    }

    body.light-mode {
      background: var(--bg-light);
      color: var(--text-light);
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      font-size: 2.5rem;
      color: var(--accent2);
      margin: 30px 0 10px;
      text-shadow: 0 0 15px var(--accent1);
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    .controls, .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    input, select, button {
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }

    input, select {
      width: 250px;
    }

    button {
      background: linear-gradient(45deg, var(--accent1), var(--accent2));
      color: white;
      font-weight: bold;
      box-shadow: 0 0 10px var(--accent2);
      cursor: pointer;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .movie-card {
      background: var(--card-dark);
      background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('bg.jpg');
      padding: 30px;
      border-radius: 15px;
      margin-top: 20px;
      text-align: center;
      box-shadow: 0 0 40px rgba(0,255,255,0.2);
    }

    .movie-card img {
      width: 220px;
      border-radius: 10px;
      margin: 15px auto;
      box-shadow: 0 0 40px var(--accent1);
      border: 3px solid white;
    }

    .highlight {
      font-weight: bold;
      font-family: 'Orbitron';
      color: var(--highlight-color);
      display: block;
      margin: 15px 0;
    }

    .genres span {
      display: inline-block;
      background: rgba(255, 255, 255, 0.1);
      color: var(--accent2);
      margin: 4px;
      margin-top: 20px;
      margin-bottom: 30px;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.9rem;
    }

    .actors {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .actor-card {
      text-align: center;
      font-family: sans-serif;
    }

    .actor-card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10%;
      box-shadow: 0 0 30px var(--accent2);
    }

    .actor-card p {
      color: var(--accent1);
      margin: 8px 0 0;
      font-size: 1.1rem;
    }

    .watchlist {
      margin-top: 40px;
      text-align: center;
    }

    ul#watchlist {
      list-style: none;
      padding: 0;
    }

    ul#watchlist li {
      padding: 5px;
      color: var(--accent2);
    }

    #suggestions {
      background: var(--card-dark);
      position: absolute;
      z-index: 999;
      width: 250px;
      border-radius: 10px;
      margin-top: -5px;
      max-height: 200px;
      overflow-y: auto;
      box-shadow: 0 0 10px var(--accent1);
      transition: all 0.2s ease-in-out;
    }

    #suggestions div {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    #suggestions div:hover,
    #suggestions .highlighted {
      background: var(--accent1);
      color: white;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåó Toggle Theme</button>
  <h1>üé¨ Movie Galaxy</h1>
  <div class="container">
    <div class="controls">
      <div style="position: relative;">
        <input id="movieInput" placeholder="Search movie..." oninput="debouncedSuggestions()" onkeydown="navigateSuggestions(event)" autocomplete="off">
        <div id="suggestions"></div>
      </div>
      <select id="genreFilter"></select>
      <select id="yearFilter"></select>
    </div>

    <div class="tabs">
      <button onclick="searchMovie()">üîç Search</button>
      <button onclick="startVoiceSearch()">üéôÔ∏è Voice</button>
      <button onclick="loadTrending()">üî• Trending</button>
      <button onclick="loadTopRated()">‚≠ê Top Rated</button>
    </div>

    <div id="movieDetails"></div>
    <div class="watchlist">
      <h2>üìå Your Watchlist</h2>
      <ul id="watchlist"></ul>
    </div>
  </div>

  <script>
    const apiKey = '76a6aafa14d427cb60aea6edb019f420';
    const genreMap = new Map();
    let debounceTimer;
    let currentSuggestion = -1;

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }

    function debouncedSuggestions() {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(showSuggestions, 300);
    }

    async function showSuggestions() {
      const input = document.getElementById('movieInput').value.trim();
      const suggestionsDiv = document.getElementById('suggestions');
      suggestionsDiv.innerHTML = '';
      currentSuggestion = -1;

      if (input.length < 2) return;

      const res = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${encodeURIComponent(input)}`);
      const data = await res.json();

      const matches = data.results.filter(m => m.title.toLowerCase().includes(input.toLowerCase())).slice(0, 15);

      matches.forEach(movie => {
        const div = document.createElement('div');
        div.textContent = movie.title;
        div.onclick = () => {
          document.getElementById('movieInput').value = movie.title;
          suggestionsDiv.innerHTML = '';
          searchMovie();
        };
        suggestionsDiv.appendChild(div);
      });
    }

    function navigateSuggestions(event) {
      const suggestions = document.querySelectorAll('#suggestions div');
      if (!suggestions.length) return;

      if (event.key === 'ArrowDown') {
        currentSuggestion = (currentSuggestion + 1) % suggestions.length;
      } else if (event.key === 'ArrowUp') {
        currentSuggestion = (currentSuggestion - 1 + suggestions.length) % suggestions.length;
      } else if (event.key === 'Enter' && currentSuggestion > -1) {
        event.preventDefault();
        suggestions[currentSuggestion].click();
        return;
      }

      suggestions.forEach((el, idx) => {
        el.classList.toggle('highlighted', idx === currentSuggestion);
      });
    }

    async function startVoiceSearch() {
      if ('webkitSpeechRecognition' in window) {
        const recognition = new webkitSpeechRecognition();
        recognition.lang = 'en-US';
        recognition.onresult = function (event) {
          const transcript = event.results[0][0].transcript;
          document.getElementById('movieInput').value = transcript;
          searchMovie();
        };
        recognition.start();
      }
    }

    async function populateGenres() {
      const res = await fetch(`https://api.themoviedb.org/3/genre/movie/list?api_key=${apiKey}`);
      const data = await res.json();
      const select = document.getElementById('genreFilter');
      select.innerHTML = `<option value="">üé≠ All Genres</option>`;
      data.genres.forEach(g => {
        genreMap.set(g.id, g.name);
        select.innerHTML += `<option value="${g.id}">${g.name}</option>`;
      });
    }

    function populateYears() {
      const yearSelect = document.getElementById('yearFilter');
      yearSelect.innerHTML = `<option value="">üìÜ All Years</option>`;
      for (let y = new Date().getFullYear(); y >= 1980; y--) {
        yearSelect.innerHTML += `<option value="${y}">${y}</option>`;
      }
    }

    async function searchMovie() {
      const name = document.getElementById("movieInput").value;
      const genre = document.getElementById("genreFilter").value;
      const year = document.getElementById("yearFilter").value;

      const res = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${encodeURIComponent(name)}&year=${year}`);
      const data = await res.json();
      const movie = data.results.find(m => genre ? m.genre_ids.includes(+genre) : true);
      if (!movie) return;

      const cast = await getCast(movie.id);
      renderMovie(movie, cast);
    }

    async function getCast(movieId) {
      const res = await fetch(`https://api.themoviedb.org/3/movie/${movieId}/credits?api_key=${apiKey}`);
      const data = await res.json();
      return data.cast.slice(0, 5);
    }

    function renderMovie(movie, cast) {
      const genreNames = movie.genre_ids.map(id => genreMap.get(id)).filter(Boolean);
      const html = `
        <div class="movie-card">
          <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="Poster">
          <h2>${movie.title}</h2>
          <span class="highlight">üóì Year: ${movie.release_date?.split('-')[0] || 'N/A'}</span>
          <span class="highlight">‚≠ê Rating: ${movie.vote_average}</span>
          <div class="genres">${genreNames.map(g => `<span>${g}</span>`).join('')}</div>
          <button onclick="addToWatchlist('${movie.title}')">‚ûï Add to Watchlist</button>
          <div class="actors">
            ${cast.map(a => `
              <div class="actor-card">
                <img src="https://image.tmdb.org/t/p/w185${a.profile_path}" alt="${a.name}" />
                <p>${a.name}</p>
                <small>${a.character}</small>
              </div>
            `).join('')}
          </div>
        </div>
      `;
      document.getElementById('movieDetails').innerHTML = html;
    }

    async function loadTrending() {
      const res = await fetch(`https://api.themoviedb.org/3/trending/movie/day?api_key=${apiKey}`);
      const data = await res.json();
      renderMovie(data.results[0], await getCast(data.results[0].id));
    }

    async function loadTopRated() {
      const res = await fetch(`https://api.themoviedb.org/3/movie/top_rated?api_key=${apiKey}`);
      const data = await res.json();
      renderMovie(data.results[0], await getCast(data.results[0].id));
    }

    function addToWatchlist(movieTitle) {
      let list = JSON.parse(localStorage.getItem('watchlist')) || [];
      if (!list.includes(movieTitle)) {
        list.push(movieTitle);
        localStorage.setItem('watchlist', JSON.stringify(list));
      }
      showWatchlist();
    }

    function showWatchlist() {
      const list = JSON.parse(localStorage.getItem('watchlist')) || [];
      document.getElementById('watchlist').innerHTML = list.map(m => `<li>${m}</li>`).join('');
    }

    populateGenres();
    populateYears();
    showWatchlist();
  </script>
</body>
</html>
